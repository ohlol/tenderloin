<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/static/js/jquery-1.9.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/d3.min.js"></script>
    <script src="/static/js/cubism.v1.min.js"></script>
    <script src="/static/js/knockout-2.2.1.js"></script>
    <script src="/static/js/jquery.tinysort.min.js"></script>
    <script src="/static/js/tenderloin.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="/static/css/tenderloin.css" rel="stylesheet"
          type="text/css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand">tenderloin</a>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-pills" id="navtab">
        <li class="active">
          <a href="#cpu">cpu</a>
        </li>
        <li>
          <a href="#diskstats">diskstats</a>
        </li>
        <li>
          <a href="#loadavg">loadavg</a>
        </li>
        <li>
          <a href="#meminfo">meminfo</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="cpu">
          <div class="tab-data"></div>
        </div>
        <div class="tab-pane" id="diskstats">
          <div class="tab-data"></div>
        </div>
        <div class="tab-pane" id="loadavg">
          <div class="tab-data"></div>
        </div>
        <div class="tab-pane" id="meminfo">
          <div class="tab-data"></div>
        </div>
      </div>

      <script>
        $('#navtab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
      </script>
    </div>
  </body>
</html>
